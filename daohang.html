            color: #333;
        }
        header {
            text-align: center;

        }
        h1 {
            color: #2c3e50;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;

        }
        .category {

            background: white;
            padding: 20px;

        }
        .category h2 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            color: #3498db;
        }
        .link-item {
            margin: 15px 0;
            padding: 10px;
            transition: all 0.3s;
        }
        .link-item:hover {
            background-color: #f0f8ff;
            transform: translateX(5px);
        }
        .link-item a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        .link-item a:hover {
            color: #3498db;
        }
        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            background-color: #eee;
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #7f8c8d;
        }
        @media (max-width: 768px) {
            .category {
